<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Account</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logo">
        <h1>Pizza Time!</h1>
        <img src="icon.png" alt="">
    </div>
    <div class="form" id="credentials">
        1/3
        <h2 class="form-heading">Update Account</h2>
        <label for="username">Username</label>
        <input id="username" type="text">
        
        <label for="password">Password</label>
        <input id="password" type="text">
        
        <label for="email">Email</label>
        <input id="email" type="text">
        
        <label>Phone Number</label>
        <input id="phone-number" type="text">

        <label>First Name</label>
        <input id="first-name" type="text">

        <label for="last-name">Last Name</label>
        <input id="last-name" type="text">
        <div id="error-message">
            <ul>
                Username must have:
                <li>6 characters</li>
            </ul>
            <ul>
                Password must have:
                <li>8 characters</li>
                <li>1 uppercase</li>
                <li>1 special character</li>
            </ul>
            <p class="error-2">
                Email and Phone number must be valid
            </p>

            <p class="username-exists-message">Username already exists</p>
                
        </div>
        <div class="buttons">
            <button id="first-next">Next</button>
        </div>
        
    </div>
    <div id="order-info" class="form">
        2/3
        <h2 class="form-heading">Order Info</h2>
        
        <label for="street">Street</label>
        <input id="street" type="text">
        
        <label for="city">City</label>
        <input id="city" type="text">
        
        <label for="zip">Zip Code</label>
        <input id="zip" type="text">
        
        <label for="state">State</label>
        <input id="state" type="text">
        
        <p id="address-error"></p>
        
        <div class="buttons">
            <button id="back-to-first">Back</button>
            <button id="second-next" id="next2">Next</button>
        </div>
    </div>
    
    <div class="form" id="card-info">
        3/3
        <h2 class="form-heading">Payment Info</h2>
        <label for="card-number">Card Number</label>
        <input id="card-number" type="text">
        
        <label for="exp">Expiration Date</label>
        <input id="exp" type="text">

        <label for="cvv">Security Code</label>
        <input id="cvv" type="text">
        
        <label for="postalCode">Postal Code</label>
        <input id="postal-code" type="text">

        <p id="submit-error-message"></p>

        <div class="buttons">
            <button id="back-to-second">Back</button>
            <button id="submit" id="submit">Submit</button>
        </div>
    </div>

    <div class="logged-in">
        <h2>You are logged in!</h2>
    </div>

    <script src="updateAccount.js" type="module"></script>
</body>
</html>
